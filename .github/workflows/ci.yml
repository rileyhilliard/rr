name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Files not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Get golangci-lint version
        id: golangci-version
        run: echo "version=$(cat .golangci-version)" >> $GITHUB_OUTPUT

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v${{ steps.golangci-version.outputs.version }}

      - name: Test with coverage
        run: |
          go test -race -coverprofile=coverage.out -covermode=atomic -json ./... 2>&1 | tee test-results.json

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count results from JSON output
          if [ -f test-results.json ]; then
            PASSED=$(grep -c '"Action":"pass"' test-results.json 2>/dev/null || echo "0")
            FAILED=$(grep -c '"Action":"fail"' test-results.json 2>/dev/null || echo "0")
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          fi

          # Add coverage info
          if [ -f coverage.out ]; then
            COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          # Threshold set to 50% as most code requires SSH connections
          # which are tested in the integration tests job
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below 50% minimum"
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.out
          retention-days: 30

  security:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  integration:
    name: Integration Tests (SSH)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Start SSH test server
        run: |
          # Generate SSH key pair
          mkdir -p /tmp/rr-ci-ssh-keys
          ssh-keygen -t ed25519 -f /tmp/rr-ci-ssh-keys/id_ed25519 -N "" -C "rr-ci-test" -q

          # Start SSH container with public key auth
          # Note: linuxserver/openssh-server listens on port 2222 internally
          docker run -d \
            --name rr-ci-ssh \
            -p 2222:2222 \
            -e PUID=1000 \
            -e PGID=1000 \
            -e TZ=UTC \
            -e USER_NAME=testuser \
            -e PUBLIC_KEY="$(cat /tmp/rr-ci-ssh-keys/id_ed25519.pub)" \
            linuxserver/openssh-server

          # Wait for SSH daemon to be fully ready (not just port open)
          echo "Waiting for SSH server to initialize..."
          for i in {1..60}; do
            # Check if sshd process is running inside container
            if docker exec rr-ci-ssh pgrep -x sshd >/dev/null 2>&1; then
              # Also verify TCP port is accepting connections
              if nc -z localhost 2222 2>/dev/null; then
                echo "SSH server is ready (attempt $i)"
                break
              fi
            fi
            echo "Waiting... (attempt $i)"
            sleep 2
          done

          # Additional settle time for key configuration
          sleep 3

          # Add to known_hosts
          mkdir -p ~/.ssh
          for i in {1..5}; do
            if ssh-keyscan -p 2222 localhost >> ~/.ssh/known_hosts 2>/dev/null; then
              echo "Added host key to known_hosts"
              break
            fi
            sleep 2
          done

          # Verify connection with retries
          echo "Verifying SSH connection..."
          for i in {1..5}; do
            if ssh -i /tmp/rr-ci-ssh-keys/id_ed25519 \
                -p 2222 \
                -o StrictHostKeyChecking=no \
                -o ConnectTimeout=10 \
                testuser@localhost "echo 'SSH connection successful'"; then
              echo "Connection verified!"
              exit 0
            fi
            echo "Connection attempt $i failed, retrying..."
            sleep 3
          done

          # If we get here, show logs for debugging
          echo "SSH connection failed after retries. Container logs:"
          docker logs rr-ci-ssh
          exit 1

      - name: Run integration tests
        env:
          RR_TEST_SSH_HOST: localhost:2222
          RR_TEST_SSH_KEY: /tmp/rr-ci-ssh-keys/id_ed25519
          RR_TEST_SSH_USER: testuser
        run: |
          go test -v -race ./tests/integration/... ./pkg/sshutil/...

      - name: Stop SSH server
        if: always()
        run: |
          docker stop rr-ci-ssh || true
          docker rm rr-ci-ssh || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: go build ./cmd/rr
