name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Files not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Get golangci-lint version
        id: golangci-version
        run: echo "version=$(cat .golangci-version)" >> $GITHUB_OUTPUT

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v${{ steps.golangci-version.outputs.version }}

      - name: Test with coverage
        run: |
          go test -race -coverprofile=coverage.out -covermode=atomic -json ./... 2>&1 | tee test-results.json

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count results from JSON output
          if [ -f test-results.json ]; then
            PASSED=$(grep -c '"Action":"pass"' test-results.json 2>/dev/null || echo "0")
            FAILED=$(grep -c '"Action":"fail"' test-results.json 2>/dev/null || echo "0")
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          fi

          # Add coverage info
          if [ -f coverage.out ]; then
            COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          # Threshold set to 50% as most code requires SSH connections
          # which are tested in the integration tests job
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below 50% minimum"
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.out
          retention-days: 30

  security:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache govulncheck
        uses: actions/cache@v4
        with:
          path: ~/go/bin/govulncheck
          key: govulncheck-${{ runner.os }}-latest

      - name: Run govulncheck
        run: |
          [ -f ~/go/bin/govulncheck ] || go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  integration:
    name: Integration Tests (SSH)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Docker image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache
          key: docker-openssh-server-${{ runner.os }}

      - name: Load or pull Docker image
        run: |
          if [ -f /tmp/docker-cache/openssh-server.tar ]; then
            docker load < /tmp/docker-cache/openssh-server.tar
          else
            docker pull linuxserver/openssh-server
            mkdir -p /tmp/docker-cache
            docker save linuxserver/openssh-server > /tmp/docker-cache/openssh-server.tar
          fi

      - name: Start SSH test server
        run: |
          # Generate SSH key pair
          mkdir -p /tmp/rr-ci-ssh-keys
          ssh-keygen -t ed25519 -f /tmp/rr-ci-ssh-keys/id_ed25519 -N "" -C "rr-ci-test" -q

          # Start SSH container with public key auth
          # Note: linuxserver/openssh-server listens on port 2222 internally
          docker run -d \
            --name rr-ci-ssh \
            -p 2222:2222 \
            -e PUID=1000 \
            -e PGID=1000 \
            -e TZ=UTC \
            -e USER_NAME=testuser \
            -e PUBLIC_KEY="$(cat /tmp/rr-ci-ssh-keys/id_ed25519.pub)" \
            linuxserver/openssh-server

          # Wait for SSH to be ready by testing actual connection
          echo "Waiting for SSH server to be ready..."
          mkdir -p ~/.ssh
          for i in {1..30}; do
            if ssh -i /tmp/rr-ci-ssh-keys/id_ed25519 \
                -p 2222 \
                -o StrictHostKeyChecking=accept-new \
                -o ConnectTimeout=2 \
                -o BatchMode=yes \
                testuser@localhost "echo ok" >/dev/null 2>&1; then
              echo "SSH server ready (attempt $i)"
              exit 0
            fi
            echo "Waiting... (attempt $i)"
            sleep 1
          done

          # If we get here, show logs for debugging
          echo "SSH connection failed after 30 attempts. Container logs:"
          docker logs rr-ci-ssh
          exit 1

      - name: Run integration tests
        env:
          RR_TEST_SSH_HOST: localhost:2222
          RR_TEST_SSH_KEY: /tmp/rr-ci-ssh-keys/id_ed25519
          RR_TEST_SSH_USER: testuser
        run: |
          go test -v -race ./tests/integration/... ./pkg/sshutil/...

      - name: Stop SSH server
        if: always()
        run: |
          docker stop rr-ci-ssh || true
          docker rm rr-ci-ssh || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: go build ./cmd/rr
